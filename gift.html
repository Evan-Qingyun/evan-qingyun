<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gift</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #ff3333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 9999;
        }
        .close-btn:hover {
            background: #ff6666;
        }
        .diao-mao {
            position: absolute;
            color: #000;
            font-weight: bold;
            pointer-events: none; /* 避免遮挡按钮 */
            transition: transform 0.1s linear;
        }
    </style>
</head>
<body>
    <button class="close-btn" onclick="closeAll()">关闭所有</button>

    <script>
        const totalCount = 250; // 元素总数
        const elements = [];

        // 生成随机颜色
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r},${g},${b})`;
        }

        // 生成随机大小（12px-48px）
        function getRandomSize() {
            return Math.floor(Math.random() * 37) + 12 + 'px';
        }

        // 生成随机初始位置
        function getRandomPos() {
            const x = Math.floor(Math.random() * window.innerWidth);
            const y = Math.floor(Math.random() * window.innerHeight);
            return { x, y };
        }

        // 生成随机移动方向和速度
        function getRandomDir() {
            const speed = Math.random() * 2 + 1; // 1-3px/帧
            const angle = Math.random() * Math.PI * 2; // 随机角度
            return {
                dx: Math.cos(angle) * speed,
                dy: Math.sin(angle) * speed
            };
        }

        // 创建单个元素
        function createDiaoMao() {
            const elem = document.createElement('div');
            elem.className = 'diao-mao';
            elem.textContent = '叼毛';
            elem.style.color = getRandomColor();
            elem.style.fontSize = getRandomSize();
            
            const pos = getRandomPos();
            elem.style.left = pos.x + 'px';
            elem.style.top = pos.y + 'px';

            const dir = getRandomDir();
            elements.push({ elem, dir, pos });

            document.body.appendChild(elem);
        }

        // 初始化所有元素
        function init() {
            for (let i = 0; i < totalCount; i++) {
                createDiaoMao();
            }
            animate();
        }

        // 动画更新
        function animate() {
            elements.forEach(item => {
                // 更新位置
                item.pos.x += item.dir.dx;
                item.pos.y += item.dir.dy;

                // 边界反弹
                if (item.pos.x < 0 || item.pos.x > window.innerWidth) {
                    item.dir.dx *= -1;
                }
                if (item.pos.y < 0 || item.pos.y > window.innerHeight) {
                    item.dir.dy *= -1;
                }

                // 应用新位置
                item.elem.style.left = item.pos.x + 'px';
                item.elem.style.top = item.pos.y + 'px';
            });

            requestAnimationFrame(animate);
        }

        // 关闭所有元素
        function closeAll() {
            elements.forEach(item => item.elem.remove());
            elements.length = 0;
        }

        // 页面加载完成后初始化
        window.onload = init;
    </script>
</body>
</html>
